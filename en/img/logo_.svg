

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3600 3600">
      <!-- Monitor Frame -->
      <rect x="450" y="450" width="2700" height="2025" rx="66" stroke="#2B3F6B" stroke-width="90" fill="white"/>

      <!-- Orbits - Jupyter Style -->
      <g transform="translate(1800, 1462.5) scale(13.5)">
        <!-- Três órbitas em diferentes ângulos -->
        <ellipse rx="45" ry="15" transform="rotate(0)" fill="none" stroke="#F7931E" stroke-width="3"/>
        <ellipse rx="45" ry="15" transform="rotate(60)" fill="none" stroke="#F7931E" stroke-width="3"/>
        <ellipse rx="45" ry="15" transform="rotate(-60)" fill="none" stroke="#F7931E" stroke-width="3"/>

        <!-- Círculos nas órbitas -->
        <circle cx="45" cy="0" r="8" fill="#F7931E"/>
        <circle cx="-22.5" cy="39" r="8" fill="#F7931E"/>
        <circle cx="-22.5" cy="-39" r="8" fill="#F7931E"/>

        <!-- Círculo central -->
        <circle cx="0" cy="0" r="12" fill="#2B3F6B"/>
      </g>

      <!-- Text -->
      <text x="1800" y="3150" font-family="Arial" font-size="540" font-weight="bold" text-anchor="middle" fill="#2B3F6B">HubCMat</text>
    </svg>